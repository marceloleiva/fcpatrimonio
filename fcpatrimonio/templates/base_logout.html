{% load static from staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>FC Patrimonio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base-admin-2.css' %}">
    <link rel="stylesheet" href="{% static 'css/base-admin-2-responsive.css' %}" >
    <link rel="stylesheet" href="{% static 'css/ui-lightness/jquery-ui-1.10.0.custom.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" >
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/pages/signin.css' %}" >
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" >


</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">

    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <i class="icon-cog"></i>
            </a>
            <a class="brand" href="./index.html">
                FC Patrimonio
            </a>
        </div><!-- /container -->
    </div><!-- /navbar-inner -->
</div><!-- /navbar -->

<div class="account-container stacked">
    <div class="content clearfix">
        <form action="{% url 'login' %}" method="post" autocomplete="off">
        {% csrf_token %}
            <h1>Ingresar</h1>
            <div class="login-fields">
                <p>Ud. necesita ser usuario para ingresar:</p>
                <div class="field">
                    <label for="username">Username:</label>
                    {{ login_form.username }}
                </div> <!-- /field -->
                <div class="field">
                    <label for="password">Password:</label>
                    {{ login_form.password }}
                </div> <!-- /password -->
            </div> <!-- /login-fields -->
            <div class="login-actions">
                <button class="button btn btn-warning btn-large" type="submit">Ingresar</button>
                <input type="hidden" name="next" value="{{ next }}"
            </div> <!-- .actions -->
        </form>
    </div> <!-- /content -->
</div> <!-- /account-container -->

    <footer>

    </footer>

    <script src="{% static 'js/libs/jquery-1.9.1.min.js' %}" ></script>
    <script src="{% static 'js/libs/bootstrap.min.js' %}" ></script>
    <script src="{% static 'js/libs/jquery-ui-1.10.0.custom.min.js' %}" ></script>
    <script src="{% static 'js/bootstrap-alert.js' %}" ></script>

</body>

</html>
